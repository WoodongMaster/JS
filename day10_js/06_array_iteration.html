<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 순환</title>
</head>
<body>
    <h1>
        배열의 순환 할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드 제공
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행)연산결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 연산결과를 리턴, 결과가 true에 해당하는 값만 리턴
        </li>
    </ul>
    <script>
        const numArr = [3,2,1,5,10,15,20];
        const strArr = ['a','b','p','c','o','d'];

        //////////////////////// forEach() ////////////////////////////

        numArr.forEach(function(elem_value, index, self){   // function(elem_value, index, self) 값 순서 고정
            console.log(index, elem_value, self[index]);
        });

        strArr.forEach(function(elem_value, index, self){  
            console.log(index, elem_value, self[index]);
        });

        strArr.forEach(function(elem_value, index){     // function(elem_value, index)
            console.log(index, elem_value);
        });

        strArr.forEach(function(elem_value){            // function(elem_value)
            console.log(elem_value);
        });

        function printNumber(el, i, arr){           // Invoke callback function
            console.log(i,el,arr[i]);
        }
        numArr.forEach(printNumber);

        function printNumberMap(el, i, arr){
            return `${i} : ${el} : ${arr[i]}`;
        }

        //////////////////////// map() ////////////////////////////

        const newArr = strArr.map(printNumberMap); //
        console.log(newArr);

        const newStrArr = strArr.map(function(el,i){
            return `${i} : ${el}`;
        })
        console.log(newStrArr);

        //////////////////////// filter() ////////////////////////////
        
        const newNumArr = numArr.filter(function(el, i, arr){
            return !isNaN(el);      // 요소중 숫자인것만 리턴
        });
        console.log(newNumArr);

    </script>
</body>
</html>
