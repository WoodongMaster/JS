<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬
    </h1>
    <ul>
        <li>
            array.sort() : 문자기준 오름차순 (asc)
        </li>
        <li>
            array.reverse() : 문자기준 내림차순 (desc)
        </li>
        <li>
            정열할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 내부 연산 후 정렬
        </li>
        <li>
            array.sort(function(a,b){
                return a-b;
            }) : 순차정렬
        </li>
        <li>
            array.sort(function(a,b){
                return b-a;
            }) : 역정렬
        </li>
    </ul>
    <script>
        const myArr=[];
        for(i=0; i<6; i++){
            myArr[i] = (Math.floor(Math.random()*45)+1);
            console.log(myArr[i]);
        }
        myArr.sort(function (a,b){
            return a-b;
        })
        console.log(myArr);

        const Cars=[
            {type :'Volvo', year : 2020},
            {type :'Benz', year : 2012},
            {type :'BMW', year : 2023},
        ];
        Cars.sort(function (a,b){    // 숫자 비교 sort
            return a.year - b.year;
        });
        console.log(Cars);

        Cars.sort(function (a,b){   // 문자열 비교 sort
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x>y){
                return 1;
            }
            else if(x<y){
                return -1;
            }
            else{
                return 0;
            }
        })

        console.log(Cars);

        const memberObject = {
            name: 'hong',
            age: 30,
            married : true,
            favors:['game', 'bowling', 'tennis', 'etc...'],
        };

        const people=[];    
        
        
        for(let i=0; i<5; i++){
            people.push(memberObject);
        }
        people[1].name = 'kim';
        people[2].age = 22;
        people[3].married = false;

        console.log(people);

        //배열의 순회 (for in = 객체에 사용, for of = 배열에 사용) 
        for(const member of people){ // 배열 안
            for(const KeyName in member){ // 멤버의 객체 안
                if(KeyName != 'favors'){
                    console.log(member[KeyName]); // = member['name']
                }
                else{
                    for(const favor of member[KeyName]){ // KeyName이 favors인 객체안 요소(배열) 탐색
                        console.log(favor);
                    }
                }
            }
        }
        </script>
</body>
</html>
