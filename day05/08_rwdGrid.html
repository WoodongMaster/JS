<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width:100%;
        }
        .header{
            height:60px;
            background-color: aquamarine;
        }
        .main-img{
            height: 350px;
            background-color: blanchedalmond;
        }
        .subject{
            height: 350px;
            background-color: chocolate;
        }
        .content{
            height: 380px;
            background-color: yellowgreen;
        }
        .sub{
            height: 200px;
            background-color: slateblue;
        }
        .footer{
            height:200px;
            background-color:crimson;
        }

        @media screen and (min-width:800px){
            .header{
                height:60px;
            }
            .main-img{
                height:320px;
            }
            .subject{
                height:320px
            }
            .content{
                width: 50%;
                float: left;
                height: 320px
            }
            .sub{
                width: 50%;
                float:right;
                height:320px;
            }
            .footer{
                clear:both;
                height: 200px;
            }
        }

        @media screen and (min-width:1500px){
            .subject{
                width:50%;
                float:left;
                height: 400px;
            }
            .content{
                width: 50%;
                float: right;
                height: 200px
            }
            .sub{
                width: 50%;
                float:right;
                height:200px;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
