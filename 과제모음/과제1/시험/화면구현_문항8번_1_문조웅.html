<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url(/img/maxresdefault.jpg);
            background-size: 100% 100%;
        }

        li {
            list-style-type: none;
            color: azure;
            margin-bottom: 30px;
            text-align: left;
        }

        .logo {
            margin: auto;
            height: 100px;
            width: 80%;
            color: white;
            background-image: url(/img/쇼핑몰/LOGO.png);
            background-size: 100% 100%;
        }

        .left {
            text-align: center;
            float: left;
            width: 20%;
            height: 100vh;
            background-color: black;
        }

        span {
            text-align: center;
            width: 50px;
            height: 50px;
            color: white;
        }

        .right {
            width: 80%;
            height: 100vh;
            float: right;
            color: white;
            font-size: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .welcome{
            font-weight: 700;
        }
        .box{
            border: 1px solid white;
            width: 400px;
            margin-left:50%;
            transform: translate(-50%);
            padding: 10px 0 10px 0;
            
        }

        .cover {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="cover">
        <div class="left">
            <div class="logo"></div>
            <ul>
                <li>HOME</li>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JAVASCRIPT</li>
                <li>BOOTSTRAP 4</li>
            </ul>
            <span class="material-symbols-outlined">
                favorite
            </span>
            <span class="material-symbols-outlined">
                bolt
            </span>

        </div>
        <div class="right">
            <p class="welcome">Welcome to Front-End World!</p>
            <p class="box">Learn More</p>
        </div>
    </div>
</body>

</html>
