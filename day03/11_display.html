<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
    /* 
        -block
            -한 라인을 혼자서 사용함
            -width, height로 크기 조절 가능
            -여백 조절 가능(margin padding)
        -inline
            -현재 라인에 이어서 시작
            -크기 조정 X
            -margin 조절 불가능. padding은 가능
        -inline-block
            -현재라인에서 이어서 시작
            -크기조절 가능
            -여백조절 가능
        - inline, block inline-block 속성들은 기본속성을 가지고있음
            -display 속성을 이용하여 변경가능
    */
    div{ /*div : 블록태그*/
        width:200px;
        height:50px;
        background-color: yellow;
    }

    span{ /*span : 인라인태그*/
        width:200px;
        height:50px;
        background-color: pink;
        display:block;
    }

    button{ /*button : 인라인태그*/
        width:200px;
        height: 50px;
        background-color: chartreuse;
        display:block;
    }

    a{ /*a : 인라인태그*/
        width: 200px;
        height: 50px;
        background-color: blue;
        display: block;
    }
     </style>
</head>
<body>
    
    <div>안녕하세요</div> 
    <span>안녕하세요</span>
    <button>안녕하세요</button>
    <a href="http://naver.com">naver</a>
</body>
</html>
