<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* width : 가로의 길이
            box-sizing : box의 크기를 지정하는 속성
            box-sizing에 따라 width의 크기가 컨텐츠의 가로가 될 수도 있고
            박스 전체의 가로길이가 될 수도 있음.

            - box-sizing : boder-box => width = 컨텐츠 가로+패딩+테두리(보더)
            - box-sizing : content-box => width = 컨텐츠 가로
            width = 100px, padding = 5px, border = 1px 
            
            border-box : 88px 5px 1px 1px 5px = 100px
            content-box : 100px 5px 1px 1px 5px = 112px
        */
        .box1{
            /* 왼쪽패딩20 + 오른쪽패딩20 + 왼쪽border 1 + 오른쪽border 1 + 58px = 100px  (하향식)*/
            width : 50px;
            height: 50px;
            background-color: chartreuse;
            border:1px solid black;
            padding: 20px;
            box-sizing: border-box;
            
            
            box-shadow: 5px 5px 5px blue;
            font-size:1em;
        }
        .box1:hover{
            background-color: darkgreen;
        }

        .box2{
            /* 왼쪽패딩20+ 오른쪽패딩20+ 왼쪽border 1 + 오른쪽border 1 + 100px = 142px (상향식)*/
            width : 500px;
            height: 500px;
            border:1px solid black;
            padding: 20px;
            box-sizing: content-box;
        }
        .new{
            width: 500px;
            height: 500px;

        }
    </style>
</head>
<body>
    <a href="http://naver.com">
        <div class="box1"></div>
    </a>
    <div class="box2"><a><img src="/img/1일어나_코딩해야지_cropped.jpg" alt="" class="new"></a></div>
</body>
</html>
