<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 속성</title>
    <style>
        /*  
            크기 속성
            -width : 가로길이
                -block 태그의 기본 가로는 100% (부모크기의 100%)
                -min-width : 최소 가로 길이 지정
                -max-width : 최대 가로 길이 지정
                -inline 태그들은 가로길이는 컨텐츠의 길이로 설정 (변경 불가)

            -height : 세로길이

            border 모양
            border-style(border-??-style) : 테두리 선 모양
            border-width(border-??-style) : 테두리 두께
            border-color(border-??-style) : 테두리 색
            border-radius(border-??-style) : 테두리 둥글기
            border-top-left-radius: 10px; 모서리 방향 지정 가능
        */
        p{
            max-width: 150px;
            min-width: 100px;
            overflow: hidden;
        }

        .box{
            border : 2px solid blue;
            height: 200px;
            width: 200px;
        }
        .box2{
            border : 5px solid red;
            height: 200px;
            border-left-width: 20px;
            border-right-width: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <p>
        안녕하세요. 홍길동입니다. 안녕하세요. 홍길동입니다. 
    </p>
    <div class="box">
        가로 세로 200의 줄두께 2px 실선
    </div>

    <div class="box2">
        가로 세로 200의 줄두께 5px 실선 radius 20px
    </div>
</body>
</html>
