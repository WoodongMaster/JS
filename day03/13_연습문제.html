<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 연습문제</title>
    <style>
        .p-box{
            width: 300px;
            border: 3px solid black;
        }
        .box1{
            width: calc(100%/3);
            height: 600px;
            background-color: brown;
            float: left;
        }
        .box2{
            width: calc(100%/3);
            height: 600px;
            background-color: orange;
            float: left;
        }
        .box3{
            width: calc(100%/3);
            height: 600px;
            background-color: skyblue;
            float: left;
        }
        .p-box::after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="p-box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
