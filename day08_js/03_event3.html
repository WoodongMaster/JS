<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>

<body>
    <form action="" id="form">
        가격 : <input type="text" id="price"> 원 <br>
        할인율 : <input type="text" id="discount"> % <br>
        <button type="button" onclick="total()">할인가격 계산</button>
    </form>
    <h3 id="result">

    </h3>

    <script>

        function total() {
            let price = parseInt(document.getElementById('price').value);
            let discount_rate = parseInt(document.getElementById('discount').value);
            console.log(price);
            console.log(discount_rate);
            let discounted_price = price * discount_rate / 100;
            let total = price - discounted_price;
            document.getElementById('result').innerText = `물건 가격 : ${price}원 ${discount_rate}%할인 할인금액 : ${discounted_price} 지불금액 : ${total}`;
        }

    </script>
</body>

</html>
