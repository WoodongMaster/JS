<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 : <input type="text" id="name"> <br>
    주민번호 : <input type="text" id="rNum"> <br>
    <button type="button" onclick="report()">확인</button>
    <h3 id="result">
        <!-- 이름, 생년월일, 성별, 나이 -->
    </h3>
    
    <script>
        function report(){
        let now = new Date();
        let result = document.getElementById('result');
        let name = document.getElementById('name').value;
        let rNum = document.getElementById('rNum').value
        let birth = rNum.slice(0,rNum.indexOf("-"));
        
        let birth_year = birth.substr(0,2);
        console.log(birth_year);
        let sex = (rNum.substr(rNum.indexOf("-")+1,1)==1 || rNum.substr(rNum.indexOf("-")+1,1)==3 ? "남자" : "여자");
        let full_birth = 
        (birth_year.substr(rNum.indexOf("-")+1,1) == '3' || birth_year.substr(rNum.indexOf("-")+1,1) == '4' ) ? "20"+birth_year : "19"+birth_year;
        console.log(full_birth);
        console.log(now.getFullYear());
        let age = now.getFullYear()-parseInt(full_birth);
        
        result.innerHTML= `<li>이름 : ${name}</li>
        <li>생년월일 : ${birth}</li>
        <li>성별 : ${sex}</li>
        <li>나이 : ${age}</li>`;

    }
    </script>
</body>
</html>
