<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    inline 속성 : 줄바꿈이 안되는 속성
    엘리먼트들이 전 후 줄바꿈 없이 한줄로 다른 엘리먼트 들과 나란히 배치
    ex) i, ins, del, span, a, em ...

    block 속성 : 줄바꿈이 되는 속성
    엘리먼트들이 전 후 줄바꿈이 됨
    ex) div, h1~, p, hr ...

    inline-block 속성 : 하이브리드 속성
    inline과 block 엘리먼트들이 가질 수 있는 속성을 모두 가지고 있음
    ex) input, select, button ...
     -->
</body>
</html>
