<!DOCTYPE html>
<!-- HTML5 문서임을 알려주는 코드 -->
<html lang="en">
<!-- html : HTML 전체를 감싸는 태그 -->
    
    <head> 
     <!-- HTML 문서의 속성을 지정하기 위한 태그(meta) -->
      <!-- 현재 페이지에 필요한 링크를 연결하는 작업을 함. -->

        <meta charset="UTF-8">  <!-- 문자셋을 UTF-8로 안하면 한글 에러 -->
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEXT TAGE</title> <!-- 웹 페이지 제목 -->
    </head>

    <body>
        <!-- 실제 화면에 보여지는 영역 -->
        <H1>제목1 : 메인 주제</H1>
        <H2>제목2 : 
            <BR>  <!-- br : 줄바꿈 -->
                부 주제/소 제목</H2>
        <H3>제목3 : 부 주제/소 제목</H3>
        <!-- H1,2,3은 제목으로 자주 사용하나 4,5,6은 작아서 잘 안씀 -->
        <H4>제목4</H4>
        <H5>제목5</H5>
        <H6>제목6</H6>

        가능 불가능 <br> 점심 추천좀
        <p> 
            여기서 문단이 시작~~~됩니다 <br> 줄넘겻!  <!-- p :  문단이 시작됨을 알림 -->
        </p>  

        <pre>
            여기서 문단이 시작~~~됩니다 
            줄넘겻! <!-- pre :  코드상의 여백 그대로 출력, br 안써도 줄바꿈 적용 -->
        </pre>

        <b> hello </b>
        <strong> hello! </strong>  <!-- b , strong 글자 진하게 -->
        
        <i>기울림 태그</i>
        <em>기울림 태그!</em> <!-- i, em 글자 기울임 -->

        <ins>hello</ins> <!-- ins 밑줄  -->
        <del>hello</del> <!-- del 취소선 -->

        hello <sup> hi </sup> <!-- sup : 윗첨자 사이에 있는걸 앞 글자에 붙힘 -->
        hello <sub> hi </sub> <!-- sub : 아래첨자 사이에 있는걸 앞 글자에 붙힘-->
        <hr> <!-- 수평선 구분 -->

    </body>
</html>
