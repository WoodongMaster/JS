<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <style>
        img{
            height: 100px;
        }
    </style>

    


</head>
<body>
    <!-- 
        스타일 적용 방법
        <style> 태그를 사용하는 방법
        1. head 내부에서 선언 (태그 style 보다 head style이 우선순위)
            <style>
                태그명{
                    속성;
                }
        2. 각 태그의 style 속성을 이용하여 적용
            <img src="" alt="" style="">
        3. link(head 안에 적용)를 이용하여 이미 만들어져 있는 css 파일을 적용 (제일 많이 씀)
            <link rel="" href="">
            + style.css 파일 생성해서 스타일 만듦
     -->
     <img src="/img/d165967c-5881-485b-82a5-a53a55bec706.png" alt="사진 없음" style="height: 50;">

     <input type="text" id="input1">
</body>
</html>
