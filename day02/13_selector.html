<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #ptag{
            color:blueviolet;
        }

        .hong{
            font-size: 20px;
            color: black;
        }

        #vtag:hover{
            color:yellow;
            background-color: black;
        }
        
        p:nth-of-type(even){
            font-style: italic;
            color:brown;
        }

        p:nth-of-type(odd){
            color:coral;
        }

        body>p{
            font-weight: 700;
        }

    </style>
</head>
<body>
    <!-- 
        선택자{
            속성1: 값1;
            속성2: 값2;
        }
        - 선택자(selector)
        - 요소(태그, 엘리먼트)를 선택하게 하는 이름
        - id 선택자 : head안에 #id명 {속성} => 무조건 1개 또는 0개
        - class 선택자 : .클래스명 => 여러개 가능(같은 클래스명에 같은 스타일 적용)
        - 태그 선택자 : 태그명 (같은 태그명에 같은 스타일 적용)
        
        - 가상 클래스 선택자 : 가상클래스명
            -어떤 조건이나 상황에서 스타일을 적용하도록 만든 선택자
            -앞에 다른 선택자가 나오고 뒤에 가상클래스 선택자가 나옴
            -:hover : 요소에 마우스를 올렸을 때 적용
            -:focus : 요소가 focus를 받고 있을때 적용
            -:nth-child(a) / :nth-of-type(a)  :  a번째에 해당하는 요소 (li의 몇번째 요소 고른다거나)
                :nth-child(a)
                -a=1 : 첫번째 요소
                -a=even : 짝수번째 요소
                -a=odd : 홀수번째 요소
                -2n-1 : 홀수번째 요소
                -3n : 3의 배수

                :nth-of-type(a)
                -a=td : td 태그들만 적용
                -a=th : th 태그들만 적용
                ...
     -->

     <!-- 
        선택자 조합
        - 여러 선택자를 이용하여 요소를 선택
        - 자식관계 : ">"
            - 부모선택자 > 자식선택자
            - 부모선택자(바로 위의 부모)
        - 자손관계 : "공백"
            - 조상선택자 자손선택자
            - 조상선택자(부모선택자 포함)
        - 본인 : 선택자를 붙여서 나열
            - 선택자1선택자2
            
            - 선택자1과 선택자2를 모두 만족하는 요소
            - 조합시 순서를 잘 고려해야함
            ex) #ptag.hong   , divp X (분간이 안되는 조합)
            ex) .hongdiv (X) , div.hong (O)
            - 안되는경우
                - 태그 선택자들만으로 구성되는 경우
                - 붙여써서 발생하는 상황(.hongdiv , divp)
                - 아이디 선택자가 같을 경우(#input1#input2) => 본인선택 선택자, 한 요소는 아이디가 최대 1개 가능
        
        - 선택자 우선순위
            아이디 선택자 > 클래스 선택자 > 태그
            (우선순위가 같은 경우) 나중에 나온(아래 or 뒤) 태그가 먼저 실행
            

        a:link (아무것도 안했을때 색)
        a:active (클릭할 때 색)
        a:visited (링크를 눌러본 후 색)

      -->
     <p>안녕하세요. 홍길동입니다. 그냥 p 입니다</p>
     <p id="ptag">안녕하세요. 홍길동입니다. id 선택자 적용입니다.</p>
     <p class="hong">안녕하세요. 홍길동입니다. class 선택자 적용입니다.</p>
     <p id="vtag">안녕하세요. 홍길동입니다. :hover 가상클래스 적용입니다. 마우스 올리면 색이 바뀝니다</p>
     <hr><br><br>
     <p style="color: aqua;"> 안녕하세요. 유관순입니다. 위에 p태그 선택자는 먹혔어요~ </p>

     <p>안녕하세요 임꺽정입니다.</p>
     <p>안녕하세요 이순신입니다.</p>
     <p>안녕하세요 신사임당입니다.</p>
</body>
</html>
