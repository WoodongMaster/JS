<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocket</title>
    <style>
        body{
            margin: 0;
        }
        #containner{
            width: 100%;
            height: 100vh;
            background-color: rgb(1, 1, 87);
            padding: 0;
            text-align: center;
        }
        #rocket{
            color: white;
            font-size: 400px;
            display: block;
        }
        div :nth-child(2){
            color: white;
            font-size: 50px;
            font-weight: 700;
        }
        div :last-child{
            color: white;
            font-size: 30px;
        }
        /* @keyframes cursor{
            from{opacity: 0;}
            50%{opacity: 1;}
            to{opacity: 0;}
        } */
        #main::after{
            display: block;
            content: "";
            position: absolute;
            width: 4px;
            height: 100%;
            top: 0;
            right: 0;
            /* animation-name: cursor;
            animation-duration: 1s;
            animation-iteration-count: infinite; */
            background-color: white;
        }
        #main{
            display: inline-block;
            padding-right: 10px;
            position: relative;
            margin: auto;
        }

        #main.active::after{
            display: none;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="containner">
        <span class="material-symbols-outlined" id="rocket">
            rocket_launch
            </span>
            <p id="main" class="">
                
            </p>
            <p>
                HTML/CSS/JavaScript
            </p>
    </div>
    <script>
        let target = document.getElementById('main');
        
        printString(randomString());

        function randomString(){
            let stringArr = ['Learn to HTML', 'Learn to JavaScript', 'Learn to CSS', 'Learn to Python', 'Learn to JAVA'];
            let num = Math.floor(Math.random()*(stringArr.length));
            let selectString = stringArr[num];
            let singleArr = selectString.split("");
            return singleArr;
        }

        function printString(singleArr){
            console.log(singleArr);

            if(singleArr.length>0){
                target.innerHTML += `${singleArr.shift()}`;
                setTimeout(function(){
                    printString(singleArr);
                }, 100)
            }
            else{
                
                setTimeout(reset, 1000);
            }
        }

        function reset(){
            target.innerHTML = ``;
            printString(randomString());
        }

        function blink(){
            target.classList.toggle('active');
        }
        setInterval(blink, 500);
    </script>
</body>
</html>
