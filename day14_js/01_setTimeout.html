<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout method</title>
</head>
<body>
    <h1>
        setTimeout(callback function,duration);
        duration 시간 후에 callback function 실행 <br>
        setTimeout을 할당한 객체를 clearTimeout([객체명])으로 취소 가능
    </h1>
    
    <button type="button" id="start">시작버튼</button>
    <button type="button" id="finish">끝</button>
    <a href="/day14_js/02_setInterval.html">to 2</a>
    <h1 id="result">
        3초 후에 글자가 나타납니다.
    </h1>
    <script>
        let timeObj;

        document.getElementById('start').addEventListener('click',()=>{
            timeObj = setTimeout(myFun, 3000);
        })

        document.getElementById('finish').onclick = ()=>{
            clearTimeout(timeObj);
            document.getElementById('result').innerText = `정지합니다`;
        }

        function myFun(){
            document.getElementById('result').innerText = `안심하세요 글자입니다`;
        }

        
    </script>
</body>
</html>
