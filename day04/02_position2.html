<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성2</title>
    <style>
        .outer{
            height: 300px;
            position:relative;
            background-color: cadetblue;
        }
        .inner{
            position:absolute;
            width: 200px;
            height: 200px;

        }
        .inner:nth-child(1){
            top :   50px;
            right : 50px;
            background-color: red;
        }

        .inner:nth-child(2){
            bottom : 50px;
            left:   50px;
            background-color: navy;
        }

        .inner:nth-child(3){
            bottom : 50px;
            left:   50%;
            transform: translate(-50%);
            background-color: pink;
        }

        .outer2{
            width : 500px;
            height: 500px;
            position:relative;
            background-color:red;

        }
        .inner2{
            width: 100px;
            height : 100px;
            position : absolute;
            top:50%;
            left:50%;
            background-color: blueviolet;
            transform: translate(-50%,-50%);  /* transfor: translate(x축, y축)*/
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="outer2">
        <div class="inner2">예제2</div>
    </div>
</body>
</html>
