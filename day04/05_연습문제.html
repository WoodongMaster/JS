<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            width: 200px;
            float:left;
            
        }
        li{
            border: 2px solid black;
            
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: 700;
            
        }
        .lin{
            border-bottom: none;
        }

        img{
            
            width: 100%;
            
        }
        
        .big{
            width:calc(100%-200px);
            height: 500px;
        }

        .small{
            float: right;
            width:80%
        }
        
        li:hover{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div>
        <div class="big">
        <ul>
            <li class="lin">메뉴1</li>
            <li class="lin">메뉴2</li>
            <li class="lin">메뉴3</li>
            <li>메뉴4</li>
        </ul>
        </div>
        <div class="small">
            <img src="/img/d165967c-5881-485b-82a5-a53a55bec706.png" alt="">
        </div>
            
        
    </div>

</body>
</html>
