<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(/img/maxresdefault.jpg);
            background-size: cover;
            margin: 0;    
        }

        .cover{
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0,0, 0.8);
        }
        
        .header {
            width: 100%;
            height: 100px;
            color: white;
            position: fixed;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }

        ul {
            list-style: none;
            margin-top: 20px;
            margin-right: 30px;
            padding: 0;
            float: right;
        }

        li {
            display: inline;
            margin-right: 30px;
            font-size: 30px;
            font-weight: 700;
        }

        .ROGO {
            font-size: 50px;
            font-weight: 700;
            margin-left: 20px;
            margin-top: 20px;
            float: left;
        }

        .main {
            width: 100%;
            height: 700px;
            text-align: center;
            display: flex;
            
            
            color: white;
            font-size: 100px;
            font-weight: 700;
            padding-top: 200px;
            
            
        }

        .learn {
            border: 3px solid green;
            border-radius: 30px;
            font-size: 20px;
            width: 150px;
            padding: 20px 0 20px 0;
    
            margin: auto;
            margin-top: 50px;
            
        }
    </style>
</head>

<body>
    <div class="cover">
    <div class="header">
        <div class="ROGO">
            DESIGN
        </div>
        <ul>
            <li>HOME</li>
            <li>LOG IN</li>
            <li>SIGN UP</li>
            <li>BOARD</li>
        </ul>
    </div>
    <div class="main">
        Welcome to Front-End<br>
        World!

        <div class="learn">
            Learn More
        </div>

    </div>
</div>
</body>

</html>
